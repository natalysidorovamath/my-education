<p-table [value]="books" selectionMode="single" [responsive]="false" [scrollable]="true">
    <ng-template pTemplate="caption">
        <h5>Ассортимент</h5>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="code">номер<p-sortIcon field="code"></p-sortIcon>
            </th>
            <th pSortableColumn="name">название<p-sortIcon field="code"></p-sortIcon>
            </th>
            <th pSortableColumn="summ">сумма<p-sortIcon field="code"></p-sortIcon>
            </th>
            <th pSortableColumn="discount">скидка<p-sortIcon field="code"></p-sortIcon>
            </th>

        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-book>
        <tr>
            <td>{{book.id}}</td>
            <td>{{book.name}}</td>
            <td>{{book.price}}</td>
            <td>{{book.discount}}</td>
        </tr>
    </ng-template>
</p-table>
<br>
